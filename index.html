<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–æ–Ω –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è</title>
    <style>

<body>
    <div class="container">
        <h1>ü©∫ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–æ–Ω –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è</h1>
        
        <div class="step">
            <h3>–®–∞–≥ 1. –í—ã–±–µ—Ä–∏—Ç–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è:</h3>
            <input type="checkbox" id="kt_ogk" name="research" value="–ö–¢ –û–ì–ö">
            <label for="kt_ogk">–ö–¢ –æ—Ä–≥–∞–Ω–æ–≤ –≥—Ä—É–¥–Ω–æ–π –∫–ª–µ—Ç–∫–∏ (–û–ì–ö)</label><br>
            
            <input type="checkbox" id="kt_obp" name="research" value="–ö–¢ –û–ë–ü">
            <label for="kt_obp">–ö–¢ –æ—Ä–≥–∞–Ω–æ–≤ –±—Ä—é—à–Ω–æ–π –ø–æ–ª–æ—Å—Ç–∏ (–û–ë–ü)</label><br>
            
            <input type="checkbox" id="kt_omt" name="research" value="–ö–¢ –û–ú–¢">
            <label for="kt_omt">–ö–¢ –æ—Ä–≥–∞–Ω–æ–≤ –º–∞–ª–æ–≥–æ —Ç–∞–∑–∞ (–û–ú–¢)</label><br>
            
            <input type="checkbox" id="pet_ct" name="research" value="–ü–≠–¢-–ö–¢">
            <label for="pet_ct">–ü–≠–¢-–ö–¢ (–ª—é–±–∞—è –æ–±–ª–∞—Å—Ç—å)</label><br>
            
            <input type="checkbox" id="mrt" name="research" value="–ú–†–¢">
            <label for="mrt">–ú–†–¢</label>
            <input type="text" id="mrt_area" placeholder="–£–∫–∞–∂–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å" disabled>
            <div class="warning" id="mrt_warning"></div>
        </div>

        <div class="step" id="serviceStep" style="display:none;">
            <h3>–®–∞–≥ 2. –í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —É—Å–ª—É–≥–∏:</h3>
            <input type="radio" id="review" name="service" value="–ü–µ—Ä–µ—Å–º–æ—Ç—Ä">
            <label for="review">–ü–µ—Ä–µ—Å–º–æ—Ç—Ä</label><br>
            
            <input type="radio" id="comparison" name="service" value="–°—Ä–∞–≤–Ω–µ–Ω–∏–µ">
            <label for="comparison">–°—Ä–∞–≤–Ω–µ–Ω–∏–µ</label>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        </div>

        <div id="result"></div>
    </div>

<script>
    // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø–æ–ª—è –¥–ª—è –ú–†–¢
    document.getElementById('mrt').addEventListener('change', function() {
        const mrtField = document.getElementById('mrt_area');
        mrtField.disabled = !this.checked;
        if (!this.checked) mrtField.value = '';
    });

    // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ —Ä–∞—Å—á—ë—Ç–∞
    function calculate() {
        // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö
        const researches = {
            ktOGK: document.getElementById('kt_ogk').checked,
            ktOBP: document.getElementById('kt_obp').checked,
            ktOMT: document.getElementById('kt_omt').checked,
            petCT: document.getElementById('pet_ct').checked,
            mrt: document.getElementById('mrt').checked,
            mrtArea: document.getElementById('mrt_area').value.trim()
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ú–†–¢
        if (researches.mrt && !researches.mrtArea) {
            document.getElementById('mrt_warning').textContent = '‚ö†Ô∏è –£–∫–∞–∂–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å –ú–†–¢!';
            return;
        } else {
            document.getElementById('mrt_warning').textContent = '';
        }

        // –†–∞—Å—á—ë—Ç –∑–æ–Ω
        let zones = 0;
        if (researches.petCT) {
            zones = 2; // –û—Å–æ–±–æ–µ –ø—Ä–∞–≤–∏–ª–æ –¥–ª—è –ü–≠–¢-–ö–¢
        } else {
            zones += researches.ktOGK ? 1 : 0;
            zones += researches.ktOBP ? 1 : 0;
            zones += researches.ktOMT ? 1 : 0;
            zones += (researches.mrt && researches.mrtArea) ? 1 : 0;
        }

        // –ü–æ–∫–∞–∑ –≤—Ç–æ—Ä–æ–≥–æ —à–∞–≥–∞
        document.getElementById('serviceStep').style.display = zones > 0 ? 'block' : 'none';

        // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        const serviceType = document.querySelector('input[name="service"]:checked')?.value || '–Ω–µ –≤—ã–±—Ä–∞–Ω';
        const resultText = zones > 0 
            ? `‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç: ${zones} –∑–æ–Ω(—ã), —Ç–∏–ø —É—Å–ª—É–≥–∏ ‚Äî ${serviceType}`
            : '‚ö†Ô∏è –í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ';
        
        document.getElementById('result').innerHTML = resultText;
    }
</script>
</body>
